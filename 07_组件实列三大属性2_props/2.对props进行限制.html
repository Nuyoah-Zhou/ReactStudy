<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2.对props进行限制</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test1"></div>
    <!-- react核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {

            render() {
                let { name, sex, age } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }

        }
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            speak:PropTypes.func
        }

        Person.defaultProps = {
            sex: "不男不女",
            age: 12
        }
        ReactDOM.render(<Person name="老刘" speak={Speak} />, document.getElementById('test'))
        ReactDOM.render(<Person name="老刘" sex="男" age={38} />, document.getElementById('test2'))
        //模拟返回一个人的数据
        const p1 = {
            name: "老枪",
            sex: "女",
            age: 39
        }

        function Speak() {
            return <h2>正在努力学习中</h2>
        }
        ReactDOM.render(<Person {...p1} />, document.getElementById('test1'))

    </script>
</body>

</html>
