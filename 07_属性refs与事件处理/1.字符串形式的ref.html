<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.字符串形式的ref</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- react核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            showMsg=()=>{
                const {input1}=this.refs
                alert(input1.value)
            }
            showMsg1=()=>{
                const {input2}=this.refs
                alert(input2.value)
                console.log(this)
            }
            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showMsg}>点我提示左侧信息</button>&nbsp;
                        <input ref="input2" onBlur={this.showMsg1} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById("test"))

    </script>
</body>

</html>
