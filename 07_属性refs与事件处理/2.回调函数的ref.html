<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2.回调函数的ref</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- react核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            showMsg = () => {
                const { input1 } = this
                console.log(this)
                alert(input1.value)
            }
            showMsg1 = () => {
                const { input2 } = this
                alert(input2.value)
            }
            render() {
                return (
                    <div>
                        <input ref={(c) => { this.input1 = c }} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showMsg}>点我提示左侧信息</button>&nbsp;
                        <input ref={c => this.input2 = c} onBlur={this.showMsg1} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById("test"))

    </script>
</body>

</html>
