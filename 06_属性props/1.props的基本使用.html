<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.props的基本使用</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="test1"></div>
    <!-- react核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            
            render() {
                let {name,sex,age}=this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name="老刘" sex="男" age="88"/>, document.getElementById('test'))
        //模拟返回一个人的数据
        const p1={
            name:"老枪",
            sex:"女",
            age:39
        }
        ReactDOM.render(<Person {...p1}/>, document.getElementById('test1'))
    
    </script>
</body>

</html>
